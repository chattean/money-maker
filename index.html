<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Project 1</title>
</head>

<body>
  <div class="nav-wrapper">
    <!-- menu bar to be displayed on small screens only  -->
    <a href="#" data-target="nav-mobile"
      class="top-nav sidenav-trigger full hide-on-large-only blue-text text-darken-4">
      <i class="material-icons">menu</i>
    </a>
    <header class="top-banner center">
      <h1 class="main-header blue-grey-text text-darken-4">Your Money Maker</h1>
    </header>
  </div>

  <div class="container my-container">
    <!-- sidenav rendering -->
    <ul id="nav-mobile" class="sidenav sidenav-fixed">
      <li id="search-stock" class="search">

        <div class="search-wrapper">
          <input id="search" placeholder="Search for stock">
          <i class="material-icons search-icon white-text magnify">search</i>
        </div>
        <div class="search-results"></div>
      </li>
    </ul>

    <div class="row">
      <div class="col s12 m6 push-m1 l4 push-l1">
        <div class="card stock-card">
          <!-- This will display the title bar for stock card, Logo, Name, URL -->
          <table class="responsive-table">
            <thead>
              <tr class="company-info blue-text text-darken-3"></tr>
            </thead>
          </table>

          <!-- This will display the Current Price Close Price and company Website -->
          <div class="card-content card-content blue-grey darken-3 white-text text-lighten-5" id="content-1">
            <table class="responsive-table">
              <tbody>
                <tr>
                  <td>Current Price: </td>
                  <td class="stock-current"></td>
                  <!-- <td>52 Week High: </td>
                  <td class="stock-52weekhigh"></td> -->
                </tr>
                <tr>
                  <td>Previous Close Price: </td>
                  <td class="stock-previous"></td>
                  <!-- <td>52 Week Low: </td>
                  <td class="stock-52weeklow"></td> -->
                </tr>

                <tr>
                  <td>Company's website: </td>
                  <td class="website"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- temporarily hard coding for testing -->
      <div class="col s12 m6 push-m2 l4 push-l2">
        <div class="card stock-card row">
          <div class="card-content">
            <div class="row">
              <div class="col s2 m2 l2 center-align">
                <div class="card-image company-logo">
                  <div class="card-image" id="image-2">
                    <img src="https://static.finnhub.io/logo/87cb30d8-80df-11ea-8951-00000000092a.png"
                      class="responsive-img" alt="" />
                  </div>
                </div>
              </div>

              <div class="col s7 m7 l7 center-align company-info blue-text text-darken-3 flow-text">
                <p>Apple Inc</p>
              </div>

              <div class="col s3 m3 l3 center-align company-info blue-text text-darken-3 flow-text">
                <p>AAPL</p>
              </div>
            </div>
          </div>


          <div class="card-content card-content blue-grey darken-3 white-text text-lighten-5" id="content-2">
            <div class="row">
              <div class="col s5 push-s1 m5 push-m1 l5 push-l1 left-align">
                <p>Current Price:</p>
              </div>
              <div class="col s5 push-s2 m5 push-m2 l5 push-l2 left-align">
                <p>116.60</p>
              </div>
            </div>
            <div class="row">
              <div class="col s5 push-s1 m5 push-m1 l5 push-l1 left-align">
                <p>Previous Close Price:</p>
              </div>
              <div class="col s5 push-s2 m5 push-m2 l5 push-l2 left-align">
                <p>115.04</p>
              </div>
            </div>
            <div class="row">
              <div class="col s5 push-s1 m5 push-m1 l5 push-l1 left-align website">
                <p>Company's website:</p>
              </div>
              <div class="col s5 push-s2 m5 push-m2 l5 push-l2 left-align">
                <p><a href="https://www.apple.com/">Apple Inc</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- end of 1st row -->

  </div>

  <!-- Bottom News Feed -->
  <footer class="row">
    <div class="col s12 news-feed">
      <h4 class="text-float center  white-text blue darken-2">Market News</h4>
    </div>
  </footer>

  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Money Maker: It Pays to Know</title>
</head>

<body>
   <!-- menu bar to be displayed on small screens only  -->
  <div class="container my-container">
    <a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only">
      <i class="material-icons">menu</i>
    </a>
    <div class="row">
      <!-- <div class="col s12 l2"> -->
        <div class="col s4">
        <!-- sidenav rendering --> 
          <ul id="nav-mobile" class="sidenav sidenav-fixed">
            <li id="search-stock" class="search">
            
                <div class="search-wrapper">
                  <input id="search" placeholder="search">
                    <i class="material-icons search-icon">search</i>
                    <div id = "error-msg"></div>

                    <div class="search-results"></div>
              </li>
          </ul>
        </div>  
      <div class="col s4">
        <div class="card stock-card">
          <!-- This will display the title bar for stock card, Logo, Name, URL -->
          <table class="responsive-table">
            <thead>
              <tr class="company-info green-text"></tr>
            </thead>
          </table>
          <!-- This will display the Current Price Close Price and company Website -->
          <div class="card-content card-content grey darken-4 white-text text-lighten-5" id="content-1">
            <table class="responsive-table">
              <tbody>
                <tr>
                  <td>Current Price: </td>
                  <td class="stock-current"></td>
                  <!-- <td>52 Week High: </td>
                  <td class="stock-52weekhigh"></td> -->
                </tr>
                <tr>
                  <td>Previous Close Price: </td>
                  <td class="stock-previous"></td>
                  <!-- <td>52 Week Low: </td>
                  <td class="stock-52weeklow"></td> -->
                </tr>

                <tr>
                  <td>Company's website: </td>
                  <td class="website"></td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
      <div class="col s4">
        <div class="card stockNews">
            
        </div>  
      </div> 
    </div> <!-- end of row -->    
    <div class="row">
      <div class="col s12 news-feed">
        <h4 class="text-float center  white-text blue darken-4">Market News</h4>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
